    <script type="text/javascript">
        window.onload = function() {
            var messageFeedback = document.getElementById('messageFeedback');
            
            document.getElementById('contact').addEventListener('submit', function(e) {
                event.preventDefault();
                // these IDs from the previous steps
                emailjs.sendForm('service_320r477', 'template_5fmmusv', e.target, this)
                    .then((result) => {
                        console.log('SUCCESS!');
                        
                        messageFeedback.classList.add("messageDisplaySuccess");
                        messageFeedback.innerHTML = "Thanks for reaching out. We will be in touch with you shortly.";
                    }, (error) => {
                        console.log('FAILED...', error);
                        messageFeedback.classList.add("messageDisplayFailure");
                        messageFeedback.innerHTML = "Please try to send the details again.";
                    });
                e.target.reset();
            });
        }
    </script>
