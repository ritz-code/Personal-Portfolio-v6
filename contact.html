<!-- Start of Contact Section -->
<section id="contactFormContainer">
    <div class="contactWrapper sectionWrapper">
        <div class="formWrapper" id="formWrapper">
            <form id="contact" method="post" name="form"><input type="hidden" name="form-name" value="form" />
                <h3 class="contactFieldsWrapper"><span>DROP</span> US A LINE</h3>
                
                <input aria-label="name" class="contactName" name="name" placeholder="Name" type="text" tabindex="1" required="" />
                <input aria-label="name" name="business" placeholder="Business" type="text" tabindex="2" required="" />
                <input aria-label="email" name="email" placeholder="Email Address" type="email" tabindex="3" required="" />
                <input aria-label="phone number" name="phone" placeholder="Phone Number" type="tel" tabindex="4" required="" />
                <textarea aria-label="write your message" name="message" placeholder="Type your Message Here.." tabindex="5" required=""></textarea>
                
                <p class="formSubmit">
                    <button name="submit" type="submit" id="contactSubmit" class="button submitBtn" data-submit="...Sending">Submit</button>
                </p>
            </form>
        </div>
        <div class="contactImageWrapper">
            <img class="contactImage" width="450" height="300" src="assets/svg/monitor.svg" alt="computer monitor" />
            <div class="borderGroup">
                <h3>Email:</h3>
                <p>dunwoodywebdesigns@gmail.com</p>
            </div>
            <div class="borderGroup">
                <h3>Phone:</h3>
                <p>(706) 572 5270</p>
            </div>
        </div>

    </div>
</section>
